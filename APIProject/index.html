<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator App</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
 
  </head>  
  <body>
    
    <div class="wrapper">
        <div class="input">
            <label for="title">Number:</label><br>
            <input type="number" id="input" placeholder="Type a number"><br>
        </div>

        <div class="buttons">
            <button id="confirmMath">
                Confirm Math
            </button>
            
            <button id="confirmTrivia">
                Confirm Trivia
            </button>

            <br>
    
            <button id="randomMath">
                Random Math
            </button>

            <button id="randomTrivia">
                Random Trivia
            </button>

            <button id="randomDate">
                Random Date
            </button>

            <button id="randomYear">
                Random Year
            </button>
        </div>

        <div class="output">
            <p id="text">
                Placeholder
            </p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
